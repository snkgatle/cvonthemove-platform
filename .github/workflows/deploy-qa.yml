name: Deploy to Cloud Run (QA)

on:
  push:
    branches:
      - qa

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  REGION: us-central1 # TODO: Change to your region
  SERVICE_NAME: cvonthemove-api-qa
  SERVICE_ACCOUNT_EMAIL: kempire-cv-api@cvonthemove-52aec.iam.gserviceaccount.com
  VITE_API_URL: https://cvonthemove-api-qa-453787076045.us-central1.run.app

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # Verify that the GCP_SA_KEY secret is available
      # Alternatively, you can use Workload Identity Federation (WIF)
      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Authorize Docker push
        run: gcloud auth configure-docker

      - name: Build and Push Container
        run: |
          docker build -t gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }} ./cvonthemove-api/
          docker push gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}

      - name: Deploy to Cloud Run
        id: deploy
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          region: ${{ env.REGION }}
          image: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}:${{ github.sha }}
          flags: '--service-account=${{ env.SERVICE_ACCOUNT_EMAIL }} --allow-unauthenticated --memory 1024Mi'
          env_vars: |
             NODE_ENV=production
          secrets: |
             DATABASE_URL=DATABASE_URL:latest
             JWT_SECRET=JWT_SECRET:latest
             SMTP_HOST=SMTP_HOST:latest
             SMTP_PORT=SMTP_PORT:latest
             SMTP_USER=SMTP_USER:latest
             SMTP_PASSWORD=SMTP_PASSWORD:latest
             EMAIL_FROM=EMAIL_FROM:latest

      - name: Show Output
        run: echo ${{ steps.deploy.outputs.url }}

  deploy-ui:
    runs-on: ubuntu-latest
    needs: deploy # Optional: make it run after api deploy, or parallel if removed
    
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install and Build UI
        run: |
          cd cvonthemove-ui
          npm install
          npm run build
          echo "Listing all files in cvonthemove-ui:"
          ls -la
          echo "Listing dist directory:"
          ls -R dist
          # Set App Engine Service Name for QA
          echo "service: cvonthemove-ui-qa" >> app.yaml

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Deploy to App Engine
        id: deploy
        uses: google-github-actions/deploy-appengine@v2
        with:
          working_directory: cvonthemove-ui
          project_id: ${{ env.PROJECT_ID }} # Fix: Use env.PROJECT_ID defined at top
          # If PROJECT_ID is a secret, referencing env.PROJECT_ID from a previous step setup or secrets directly
          promote: false
          flags: '--appyaml=app-qa.yml'
          
      - name: Show App Engine URL
        run: echo ${{ steps.deploy.outputs.url }}
